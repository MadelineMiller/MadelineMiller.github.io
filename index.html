<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>root@madelinemiller:~$</title>
    <link rel="icon" type="image/png" href="assets/profile-pics/oakes-profile-pic.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Boot Screen -->
    <div id="boot-screen">
        <div class="boot-line" style="animation-delay: 0s;">BIOS Version 2.1.4</div>
        <div class="boot-line" style="animation-delay: 0.3s;">Initializing security protocols...</div>
        <div class="boot-line" style="animation-delay: 0.6s;">Loading portfolio.sys... [OK]</div>
        <div class="boot-line" style="animation-delay: 0.9s;">Mounting credentials... [OK]</div>
        <div class="boot-line" style="animation-delay: 1.2s;">Starting terminal interface...</div>
        <div class="boot-line" style="animation-delay: 1.5s; color: #33ff88;">ACCESS GRANTED</div>
        <div class="boot-line" style="animation-delay: 1.8s;">Welcome to the MADELINE MILLER SYSTEM</div>
    </div>

    <!-- Terminal -->
    <div class="terminal-container">
        <div class="terminal-header">
            <span class="terminal-btn btn-close"></span>
            <span class="terminal-btn btn-minimize"></span>
            <span class="terminal-btn btn-maximize"></span>
            <span class="terminal-title">root@madelinemiller: ~/portfolio</span>
        </div>
        <div class="terminal-content" id="terminal-output">
            <!-- Output will be generated here -->
        </div>
        <div class="input-line">
            <span class="prompt">guest@system:~$</span>
            <input type="text" id="terminal-input" autofocus spellcheck="false" autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
